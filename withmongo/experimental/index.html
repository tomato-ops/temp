<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>Welcome to the Main Page</h1>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm">
        <h2>Register</h2>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Sign Out Form -->
    <div id="signOutForm" style="display: none;">
        <h2>Sign Out</h2>
        <form action="/signout" method="post">
            <button type="submit">Sign Out</button>
        </form>
    </div>

    <script>
	// Logic to show/hide forms based on user authentication status
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('signOutForm').style.display = 'block';
        } else {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('signOutForm').style.display = 'none';
        }
    </script>
</body>
</html>
